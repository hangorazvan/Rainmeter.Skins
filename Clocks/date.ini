[meterBeatLogo]
Meter=Image
ImageName=@Settings\beat.png
PreserveAspectRatio=1
X=0
Y=10R
W=100

[MeterSwissBeat]
Meter=STRING
StringAlign=Left
MeasureName=measureBeatTime
MeterStyle=TextStyle2
X=0
Y=0R
