[Rainmeter]
Update=500
AccurateText=1
SkinWidth=100
SkinHeight=1024
BackgroundMode=2
SolidColor=0,0,0,0
DynamicWindowSize=1
OnRefreshAction=[!SnapEdges 1][!ClickThrough 0][!KeepOnScreen 1][!Draggable 0][!ZPos -2][!SetTransparency 192][!Move "3120" "0"]
MouseOverAction=[!SetTransparency 255]
MouseLeaveAction=[!SetTransparency 192]

[Metadata]
Name=Custom Transparent Rainmeter Skin
Author=Razvan Cristea, Bucharest, Romania, 2019
Version=3.2
Information=Date Information System
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0 România (CC BY-NC-ND 3.0)

[Variables]
@Include=#ROOTCONFIGPATH#\@Settings\Variables.inc
Colour1=255,255,255,255
Colour2=255,0,0,255

[TextStyle]
FontFace=#Helv#
FontColor=#Colour1#
FontSize=9
InlineSetting=Weight | 100
InlineSetting2=Shadow | 1 | 1 | 2 | 0,0,0,192
AntiAlias=1

[TextStyle2]
FontFace=#Swatch#
FontColor=#Colour1#
FontSize=26
InlineSetting=Weight | 700
AntiAlias=1

[TextStyle3]
FontFace=#Beat#
FontColor=#Colour1#
FontSize=26
InlineSetting=Weight | 700
AntiAlias=1

;Measures

[CurrentWeather]
Measure=Plugin
Plugin=WebParser
UpdateRate=1500
Url=http://wxdata.weather.com/wxdata/weather/local/ROXX0003:1:RO?cc=*&unit=#WeatherUnit#&dayf=6
RegExp="(?siU).*<locale>(.*)</locale>.*<ut>(.*)</ut>.*<ud>(.*)</ud>.*<us>(.*)</us>.*<up>(.*)</up>.*<ur>(.*)</ur>.*<loc id="(.*)">.*<dnam>(.*)</dnam>.*<tm>(.*)</tm>.*<lat>(.*)</lat>.*<lon>(.*)</lon>.*<sunr>(.*)</sunr>.*<suns>(.*)</suns>.*<zone>(.*)</zone>.*<cc>.*<lsup>(.*)</lsup>.*<obst>(.*)</obst>.*<tmp>(.*)</tmp>.*<flik>(.*)</flik>.*<t>(.*)</t>.*<icon>(.*)</icon>.*<bar>.*<r>(.*)</r>.*<d>(.*)</d>.*<wind>.*<s>(.*)</s>.*<gust>(.*)</gust>.*<d>(.*)</d>.*<t>(.*)</t>.*<hmid>(.*)</hmid>.*<vis>(.*)</vis>.*<uv>.*<i>(.*)</i>.*<t>(.*)</t>.*<dewp>(.*)</dewp>.*<moon>.*<icon>(.*)</icon>.*<t>(.*)</t>.*"

[MeasureMoonIcon]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[CurrentWeather]
StringIndex=32

[MeasureMoonPhase]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[CurrentWeather]
StringIndex=33

[MeasureDate]
Measure=Time
Format=Day %j#CRLF#Week %V#CRLF#Month %m

[measureBMTHour]
Measure=Time
TimeZone=1
DayLightSavingTime=0
Format=%H

[measureBMTMin]
Measure=Time
TimeZone=1
DayLightSavingTime=0
Format=%M

[measureBMTSec]
Measure=Time
TimeZone=1
DayLightSavingTime=0
Format=%S

[measureBeatTime]
Measure=Calc
Formula=(([measureBMTHour:]*3600)+([measureBMTMin:]*60)+([measureBMTSec:])) / 86.4
DynamicVariables=1

[MeasureTime]
Measure=Time
TimeZone=2
DaylightSavingTime=1

;Network

[MeasureNetIn]
Measure=NetIn
NetInSpeed=#maxDownload#
UseBits=1

[MeasureNetOut]
Measure=NetOut
NetOutSpeed=#maxUpload#
UseBits=1

;Measure RAM

[MeasureRAM]
Measure=PhysicalMemory

[MeasureRAMFree]
Measure=PhysicalMemory
InvertMeasure=1

[MeasureSwap]
Measure=SwapMemory

[MeasurePage]
Measure=Memory

;Measure CPU

[MeasureCPUName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
RegExpSubstitute=1
SubStitute="\(R\)":"","\(TM\)":"","\(tm\)":"","CPU":"","G6950":"","540":"","Intel ":"","   ":" ","    ":" "

[MeasureCPUSpeed]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=CpuSpeed

[MeasureCpuSpeed2]
Measure=Plugin
Plugin=PowerPlugin
PowerState=MHz

;Measure Cores

[MeasureCore0]
Measure=CPU
Processor=0
MinValue=0
MaxValue=100

[MeasureCore1]
Measure=CPU
Processor=1
MinValue=0
MaxValue=100

[MeasureCore2]
Measure=CPU
Processor=2
MinValue=0
MaxValue=100

[MeasureCore3]
Measure=CPU
Processor=3
MinValue=0
MaxValue=100

[MeasureCore4]
Measure=CPU
Processor=4
MinValue=0
MaxValue=100

[MeasureCPUCore1Temp]
Measure=Plugin
Plugin=CoreTemp
CoreTempIndex=0
CoreTempType=Temperature

[MeasureCPUCore2Temp]
Measure=Plugin
Plugin=CoreTemp
CoreTempIndex=1
CoreTempType=Temperature

[MeasureCPUCore1TempX]
Measure=Plugin
Plugin=CoreTemp
CoreTempIndex=0
CoreTempType=Temperature
MinValue=0
MaxValue=100

[MeasureCPUCore2TempX]
Measure=Plugin
Plugin=CoreTemp
CoreTempIndex=1
CoreTempType=Temperature
MinValue=0
MaxValue=100

[MeasureCPUCore1Speed]
Measure=Plugin
Plugin=CoreTemp
CoreTempIndex=0
CoreTempType=CoreSpeed

[MeasureCPUCore2Speed]
Measure=Plugin
Plugin=CoreTemp
CoreTempIndex=1
CoreTempType=CoreSpeed

;Meters

[MeterBackground4]
Meter=Image
X=0
Y=60
W=100
ImageName=@Resources\images\watch.png

[MeterHours4]
Meter=ROUNDLINE
MeasureName=MeasureTime
X=0r
Y=0r
H=100 
W=100
StartAngle=4.7123889
RotationAngle=6.2831853
LineWidth=5
LineStart=0
LineLength=30
Solid=0
AntiAlias=1
LineColor=#Colour1#
ValueReminder=43200

[MeterMinutes4]
