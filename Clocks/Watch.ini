TimeZone=-8
DaylightSavingTime=1
Format=%p

[MeterBackground4]
Meter=Image
X=10
Y=10
W=100
ImageName=@Resources\images\watch.png

[MeterHours4]
Meter=ROUNDLINE
MeasureName=MeasureTime4
X=0r
Y=0r
H=100 
W=100
StartAngle=4.7123889
RotationAngle=6.2831853
LineWidth=5
LineStart=0
LineLength=30
Solid=0
AntiAlias=1
LineColor=#Colour4#
ValueReminder=43200

