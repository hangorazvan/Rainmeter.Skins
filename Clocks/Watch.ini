[Rainmeter]
Update=1000
AccurateText=1
SkinWidth=120
SkinHeight=1024
BackgroundMode=2
SolidColor=0,0,0,32
DynamicWindowSize=1
OnRefreshAction=[!SnapEdges 1][!ClickThrough 0][!KeepOnScreen 1][!Draggable 0][!ZPos -2][!SetTransparency 192][!Move "2950" "0"]
MouseOverAction=[!SetTransparency 255]
MouseLeaveAction=[!SetTransparency 192]

[Metadata]
Name=Custom Transparent Rainmeter Skin
Author=Razvan Cristea, Bucharest, Romania, 2018
Version=3.12
Information=World Analog Clock
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0 România (CC BY-NC-ND 3.0)

[Variables]
@Include=#ROOTCONFIGPATH#\@Settings\Variables.inc
Colour1=255,255,255,255
Colour2=255,255,255,255
Colour3=255,255,255,255
Colour4=255,255,255,255

[TextStyle2]
FontFace=#Helv#
FontColor=#100#
FontSize=10
InlineSetting=Weight | 100
InlineSetting2=Shadow | 1 | 1 | 2 | 0,0,0,192
AntiAlias=1

;Measures

[MeasureTime]
Measure=Time
TimeZone=9
DaylightSavingTime=0

[MeasureTimeX]
Measure=Time
TimeZone=9
DaylightSavingTime=0
Format=%p

[MeasureTime2]
Measure=Time
TimeZone=7
DaylightSavingTime=0

[MeasureTime2x]
Measure=Time
TimeZone=7
DaylightSavingTime=0
Format=%p

[MeasureTime3]
Measure=Time
TimeZone=4
DaylightSavingTime=0

[MeasureTime3x]
Measure=Time
TimeZone=4
DaylightSavingTime=0
Format=%p

[MeasureTime4]
Measure=Time
TimeZone=2
DaylightSavingTime=1

[MeasureTime4x]
Measure=Time
TimeZone=2
DaylightSavingTime=1
Format=%p

[MeasureTime5]
Measure=Time
TimeZone=0
DaylightSavingTime=1

[MeasureTime5x]
