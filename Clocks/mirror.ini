;Time

[measureBMTHour]
Measure=Time
TimeZone=1
DayLightSavingTime=0
Format=%H

[measureBMTMin]
Measure=Time
TimeZone=1
DayLightSavingTime=0
Format=%M

[measureBMTSec]
Measure=Time
TimeZone=1
DayLightSavingTime=0
Format=%S

[measureBeatTime]
Measure=Calc
Formula=(([measureBMTHour:]*3600)+([measureBMTMin:]*60)+([measureBMTSec:])) / 86.4
DynamicVariables=1

[MeasureDate]
Measure=Time
Format=%A, %e %B, %Y

[Measure24HrTime]
Measure=Time
Format=%H:%M:%S
TimeZone=2
DayLightSavingTime=1

[MeasureTime]
Measure=Time
TimeZone=2
DayLightSavingTime=1

;Time and date

[MeterBackground0]
Meter=IMAGE
SolidColor=0,0,0,160
X=0
Y=0
W=1024
H=768

[ClockBackground]
