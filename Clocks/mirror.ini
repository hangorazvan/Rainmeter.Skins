ImageName=@Resources\images\face-001.png
X=457
Y=329
W=220

[MeterHours]
Meter=ROUNDLINE
MeasureName=MeasureTime
X=0r
Y=-220R
H=220
W=220
StartAngle=4.7123889
RotationAngle=6.2831853
