;Time

[MeasureTime]
Measure=Time
TimeZone=1
DaylightSavingTime=0
UpdateDivider=2

[MeasureTime2]
Measure=Time
TimeZone=1
DaylightSavingTime=0
Format=%X
UpdateDivider=2

[measureBMTHour]
Measure=Time
TimeZone=1
DayLightSavingTime=0
Format=%H

[measureBMTMin]
Measure=Time
TimeZone=1
DayLightSavingTime=0
Format=%M

[measureBMTSec]
Measure=Time
TimeZone=1
DayLightSavingTime=0
Format=%S

[measureBeatTime]
Measure=Calc
Formula=(([measureBMTHour:]*3600)+([measureBMTMin:]*60)+([measureBMTSec:])) / 86.4
DynamicVariables=1

[measureBeatTime2]
Measure=Calc
Formula=(([measureBMTHour:]*3600)+([measureBMTMin:]*60)+([measureBMTSec:])) / 0.864
DynamicVariables=1

[MeasureDate]
Measure=Time
Format=%A, %B %e, %Y
UpdateDivider=2

[Measure24HrTime]
