;Measure RAM

[MeasureRAM]
Measure=PhysicalMemory

[MeasureRAMFree]
Measure=PhysicalMemory
InvertMeasure=1

[MeasureSwap]
Measure=SwapMemory

[MeasurePage]
Measure=Memory

;Measure CPU

[MeasureCPUName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
RegExpSubstitute=1
SubStitute="\(R\)":"","\(TM\)":"","\(tm\)":"","CPU":"","G6950":"","540":"","Intel ":"","   ":" ","    ":" "

[MeasureCPUSpeed]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=CpuSpeed

[MeasureCpuSpeed2]
Measure=Plugin
Plugin=PowerPlugin
PowerState=MHz

