Format=%A %e#CRLF#%B %Y

[Measure24HrTime]
Measure=Time
Format=%H:%M:%S
TimeZone=2
DayLightSavingTime=1

[MeasureTime]
Measure=Time
TimeZone=2
DayLightSavingTime=1

;Time and date

[MeterBackground0]
Meter=IMAGE
SolidColor=0,0,0,24
X=0
Y=80
W=130
H=550

[ClockBackground]
Meter=IMAGE
ImageAlpha=#Alpha#
ImageName=Clocks\@Resources\images\watch.png
LeftMouseDownAction=[!WriteKeyValue "ClockBackground" "Hidden" "1"][!WriteKeyValue "MeterHours" "Hidden" "1"][!WriteKeyValue "MeterMins" "Hidden" "1"][!WriteKeyValue "MeterSecs" "Hidden" "1"][!WriteKeyValue "MeterTime" "Hidden" "0"][!WriteKeyValue "MeterCurrentTemp" "Y" "10R"][!WriteKeyValue "MeterDate" "Y" "0R"][!WriteKeyValue "MeterCurrentIcon" "Hidden" "0"][!WriteKeyValue "MeasureTimer0" "EndValue" "1"][!Refresh]
X=0
Y=85
W=120
Hidden=1

[MeterHours]
Meter=ROUNDLINE
MeasureName=MeasureTime
X=0r
Y=-120R
H=120
W=120
StartAngle=4.7123889
RotationAngle=6.2831853
LineWidth=5
LineStart=0
LineLength=40
Solid=0
AntiAlias=1
LineColor=#Colour1#
ValueReminder=43200
Hidden=1

[MeterMins]
Meter=ROUNDLINE
MeasureName=MeasureTime
X=0r
Y=-120R
H=120
W=120
StartAngle=4.7123889
RotationAngle=6.2831853
LineWidth=3
LineStart=0
LineLength=50
LineColor=#Colour1#
Solid=0
AntiAlias=1
ValueReminder=3600
Hidden=1

[MeterSecs]
Meter=ROUNDLINE
MeasureName=MeasureTime
X=0r
Y=-120R
H=120
W=120
StartAngle=4.7123889
RotationAngle=6.2831853
LineWidth=1
LineStart=0
LineLength=60
LineColor=255,0,0,255
Solid=0
AntiAlias=1
ValueReminder=60
Hidden=1

[MeasureTimer0]
